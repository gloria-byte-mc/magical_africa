<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Africa â€“ Languages</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }

    /* Languages Section */
    .languages-section {
      padding: 80px 20px;
      background: linear-gradient(to right, #f9f5ef, #fff);
      text-align: center;
    }

    .languages-section h2 {
      font-size: 2.3rem;
      color: #1f6f43;
      margin-bottom: 15px;
    }

    .languages-section p {
      max-width: 650px;
      margin: 0 auto 40px;
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    .languages {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .languages span {
      padding: 12px 22px;
      background-color: #1f6f43;
      color: #fff;
      border-radius: 30px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .languages span:hover {
      transform: translateY(-5px);
      background-color: #145a34;
    }

    @media (max-width: 600px) {
      .languages-section h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <section class="languages-section">
    <h2>Get to Learn Some of Our Languages</h2>
    <p>
      Africa is home to thousands of languages, each carrying history,
      identity, and culture. Explore common greetings and words from
      different African communities and connect with the continent
      through language.
    </p>

    <div class="languages">
      <span>Swahili</span>
      <span>Zulu</span>
      <span>Yoruba</span>
      <span>Amharic</span>
      <span>Hausa</span>
      <span>Igbo</span>
      <span>Shona</span>
    </div>
  </section>

</body>
</html>
